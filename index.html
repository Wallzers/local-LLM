<!DOCTYPE html>
<html>
<head>
    <title>OFFLINE LLM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>ðŸ”’ OFFLINE LLM</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file" class="form-label">Upload Text File:</label>
            <input class="form-control" type="file" name="file" id="file" multiple>
        </div>
        <div class="mb-3">
            <label for="query" class="form-label">Ask a Question:</label>
            <input class="form-control" type="text" name="query" placeholder="What is this document about?">
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    {% if answer %}
    <div class="alert alert-info mt-4">
        <strong>Answer:</strong> {{ answer }}
    </div>
    {% endif %}
</body>
</html>
